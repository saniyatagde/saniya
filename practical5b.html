<!DOCTYPE html>
<html>
<head>
    <title>Employee Application Form</title>
</head>
<body>
    <h1>Employee Application Form</h1>

    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstname" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastname" required><br><br>

        <label for="birthdate">Birth date:</label>
        <input type="text" id="birthdate" name="birthdate" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="address" required></textarea><br><br>

        <label for="position">Position Applying For:</label>
        <select id="position" name="position">
            <option value="">Select a position</option>
            <option value="developer">Software Developer</option>
            <option value="designer">Graphic Designer</option>
            <option value="manager">Project Manager</option>
        </select><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
