<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seminar Registration</title>
<style>
body {
font-family: Arial, sans-serif;
background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center
center/cover;
margin: 0;
padding: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.form-container {
background-color: rgba(255, 255, 255, 0.9);
padding: 30px 40px;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0,0,0,0.2);
width: 350px;
}
h2 {
text-align: center;
margin-bottom: 20px;
}
input, select, textarea {
width: 100%;
padding: 10px;
margin: 8px 0 15px 0;
border: 1px solid #ccc;
border-radius: 5px;
}
button {
width: 100%;
padding: 10px;
background-color: #28a745;
color: white;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
button:hover {
background-color: #218838;
}
</style>
</head>
<body>
<div class="form-container">
<h2>Seminar Registration</h2>
<form>
<label for="name">Full Name:</label>
<input type="text" id="name" name="fullname" placeholder="Enter your full name" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="example@gmail.com" required>
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" placeholder="e.g. +91-9876543210" required>
<label for="college">College/University:</label>
<input type="text" id="college" name="college" placeholder="Your college or university name"
required>
<label for="year">Year of Study:</label>
<select id="year" name="year" required>
<option value="">-- Select Year --</option>
<option value="First Year">First Year</option>
<option value="Second Year">Second Year</option>
<option value="Third Year">Third Year</option>
<option value="Final Year">Final Year</option>
</select>
<label for="topics">Topics of Interest:</label>
<textarea id="topics" name="topics" placeholder="AI, Web Dev, ML, Cybersecurity etc."
rows="3"></textarea>
<button type="submit">Register</button>
</form>
</div>
</body>
</html>
